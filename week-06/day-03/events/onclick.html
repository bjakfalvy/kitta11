<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: onclick</title>
  <style>
    body {
      margin: 0;
    }

    div {
      height: 100vh;
    }

    .party {
      background: url(https: //media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>

<body>
  <div>
    <button>Party</button>
  </div>
  <script>
    let buttonTag = document.getElementsByTagName('button')[0]
    buttonTag.style.height = '30px';
    buttonTag.style.width = 'auto';
    buttonTag.style.backgroundColor = 'tomato';
    buttonTag.style.color = 'white';

    buttonTag.onclick = function () {
      if (buttonTag.innerText === 'Party') {
        buttonTag.setAttribute('style', 'background-image: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif)')
        buttonTag.style.height = '300px';
        buttonTag.style.width = '500px';
        buttonTag.innerText = ''

      } else {
        buttonTag.innerText = 'Party'
        buttonTag.setAttribute('style', 'background-image:')
        buttonTag.style.backgroundColor = 'tomato'
        buttonTag.style.color = 'white';
      }
    }


  </script>

</body>

</html>
