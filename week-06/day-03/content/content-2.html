</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="animals">goat rabbit <strong>cat</strong> dog</p>

  <script>
    let lastOne = document.querySelector('.animals');
    console.log(lastOne)
    let lastOneContent = lastOne.innerHTML
    console.log(lastOneContent);
    let allParagraph = document.querySelectorAll('p');

    //why foreach can not do this loop?
    for (let i = 0; i < allParagraph.length; i++) {
      if (allParagraph[i].innerHTML !== lastOneContent) {
        allParagraph[i].innerHTML += lastOneContent
      };
    }
  </script>
