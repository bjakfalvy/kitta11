<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    let newList = ['apple', 'banana', 'cat', 'dog'];
    let origiList = document.querySelectorAll('li');
    for (let i = 0; i < origiList.length; i++) {
      origiList[i].innerHTML = newList[i];
    }
    let ulTag = document.querySelector('ul');
    console.log(ulTag)
    ulTag.setAttribute('style', 'background-color:limegreen')
    // ulTag.style('background-color', 'limegreen')

    console.log(ulTag)
  </script>

</body>

</html>
