<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>


  <script>
    let listTag = document.querySelector('ul.asteroids')
    let listItem = listTag.querySelector('li')
    console.log(listItem.innerText === 'The King');
    if (listItem.innerText === 'The King') {
      listTag.removeChild(listItem);
    }

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true,
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false,
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true,
      },
    ]

    planetData.forEach(element => {
      if (element.asteroid) {
        let newItem = document.createElement('li');
        listTag.appendChild(newItem);
        newItem.classList.add(element.category)
        newItem.innerText = element.content;
      }

    });

    ;</script>


</body>

</html>
