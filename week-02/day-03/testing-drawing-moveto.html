<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing drawing methods moveto</title>
    <!--meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script-->
</head>

<body>
    <canvas id="canvas" style="border: 1px solid; width: 800px; height: 600px">
        Sorry but your browser does not support canvas however I dont know exactly why
    </canvas>
    <script>
        //Dont get it but serves this purpose: cache a reference to the html element
        let canvas = document.getElementById("canvas");

        //set the drawing surface dimension to match the canvas
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;
        
        //reference to the 2d drawing context, api
        let ctx = canvas.getContext("2d");

        //i try to draw a star
        ctx.beginPath();
        ctx.moveTo(500, 100);
        ctx.lineTo(530, 40);
        ctx.lineTo(560, 100);
        ctx.lineTo(620, 130);
        ctx.lineTo(560, 160);
        ctx.lineTo(530, 220);
        ctx.lineTo(500, 160);
        ctx.lineTo(440, 130);
        ctx.lineTo(500, 100);
        ctx.strokeStyle = "pink";
        ctx.stroke();

        //i try to draw an inner star
        ctx.beginPath();
        ctx.moveTo(510, 110);
        ctx.lineTo(530, 70);
        ctx.lineTo(550, 110);
        ctx.lineTo(590, 130);
        ctx.lineTo(550, 150);
        ctx.lineTo(530, 190);
        ctx.lineTo(510, 150);
        ctx.lineTo(460, 130);
        ctx.lineTo(510, 110);
        ctx.fillStyle = "pink";
        ctx.fill();
    
    </script>
</body>

</html>
