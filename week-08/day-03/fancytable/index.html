<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy table</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="wrapper">

    <table>
      <thead>
        <th>Month</th>
        <th>Sales</th>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td data-currency="$">50000</td>
        </tr>

        <tr>
          <td>February</td>
          <td data-currency="$">10000</td>
        </tr>

        <tr>
          <td>March</td>
          <td data-currency="$">85000</td>
        </tr>

        <tr>
          <td>April</td>
          <td data-currency="$">56000</td>
        </tr>

        <tr>
          <td>May</td>
          <td data-currency="$">98000</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
