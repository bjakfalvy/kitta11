<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    #bumm {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: tomato;
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
  </section>


  <script>
    const isPrime = num => {
      for (let i = 2, s = Math.sqrt(num); i <= s; i++)
        if (num % i === 0) return false;
      return num !== 1 && num !== 0;
    }
    let sectionDiv = document.querySelector('section');

    const createBtn = (index) => {
      if (index > 100) {
        clearInterval(addingBtns)
      } else {
        let btnTag = document.createElement('button');
        btnTag.innerText = index;
        if (isPrime(index)) {
          btnTag.classList.add('prime');
        } else {
          btnTag.classList.add('non-prime');
        }
        sectionDiv.appendChild(btnTag);
      }
    }

    let addingBtns = (j) => {
      return setInterval(() => {
        createBtn(j);
        j++;
      }, 100);
    }

    addingBtns(1);



          // 1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
          // 2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
          // 3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
          //  - the timer should fire every 100ms
          //  - the timer should stop when there are no more elements left to be colored
  </script>
</body>

</html>
